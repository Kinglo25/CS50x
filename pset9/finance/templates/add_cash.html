{% extends "layout.html" %}

{% block title %}
    add Cash

{% block main %}
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus name="cash" min="1" class="form-control mx-auto w-auto" type="number" placeholder="Amount">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
